<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Dashboard</title>
    <link rel="stylesheet" href="PharmacyStyle.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Pharmacy Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>
            <section class="inventory">
                <h2>Manage Inventory</h2>
                <form id="medicineForm">
                    <input type="text" id="medName" placeholder="Medicine Name" required>
                    <input type="number" id="medQty" placeholder="Quantity" required>
                    <input type="text" id="medPrice" placeholder="Price ($)" required>
                    <button type="submit">Add Medicine</button>
                </form>
                <table id="medicineTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Medicines will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="PharmacyScript.js"></script>
</body>
</html>
