<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="PharmacyStyle.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body data-page="users">
  <div class="dashboard">
    <header>
      <h1><i class="fas fa-users"></i> User Management</h1>
      <button onclick="window.location='PharmacyDashboard.html'"><i class="fas fa-arrow-left"></i> Back</button>
    </header>
    <main>
      <form id="userForm">
        <input type="hidden" id="editUserIndex">
        <input type="text" id="newUsername" placeholder="Username" required/>
        <input type="password" id="newPassword" placeholder="Password" required/>
        <select id="newRole">
          <option value="pharmacist">Pharmacist</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Save User</button>
      </form>
      <table id="userTable">
        <thead>
          <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
  <script src="PharmacyScript.js"></script>
</body>
</html>
