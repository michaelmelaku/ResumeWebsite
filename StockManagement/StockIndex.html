<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management</title>
  <link rel="stylesheet" href="StockStyle.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Inventory Management</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="ðŸ” Search items..." />
      <select id="categoryFilter">
      <option value=""> All Categories</option>
      </select>
      <button onclick="openAddModal()">Add Item</button>
      <div class="export-dropdown">
    <button id="exportBtn">Export â–¼</button>
    <div id="exportOptions" class="export-options" style="display:none;">
      <div onclick="exportCSV()">Export as CSV</div>
      <div onclick="exportPDF()">Export PDF</div>
    </div>
      <button onclick="clearInventory()">Clear All</button>
    </div>


<!-- Reusable Modal -->
<div id="confirmModal" class="modal" style="display:none;">
  <div class="modal-content">

    <!-- For confirmation -->
    <p id="confirmMessage"></p>

    <!-- For add/edit inputs -->
    <div id="itemInputs" style="display:none;">
      <input id="itemName" type="text" placeholder="Name" />
      <input id="itemQty" type="number" min="0" placeholder="Quantity" />
      <input id="itemCategory" type="text" placeholder="Category" />
      <div id="saveMessage" style="color: red; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div style="text-align: right; margin-top: 15px;">
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>
</div>


    <table class="inventory-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Qty</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>


    <div class="history-log-container">
  <div class="history-log-title">ðŸ•“ Stock History</div>
  <ul id="historyLog" class="history-log"></ul>
</div>

  </div>

  <!-- Modal -->
<div id="itemModal" class="modal" style="display:none;">
  <h2 id="modalTitle">Add Item</h2>
  <input id="itemName" type="text" placeholder="Name" />
  <input id="itemQty" type="number" min="0" placeholder="Quantity" />
  <input id="itemCategory" type="text" placeholder="Category" />
  <div id="saveMessage" style="display:none; color: green; margin-top: 10px; font-weight: bold;"></div>
  <button onclick="saveItem()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

    </div>
  </div>

  <script src="StockScript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="StockScript.js"></script>

</body>
</html>
